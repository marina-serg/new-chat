{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3>Login</h3>
        <hr>
        {% if form.errors %}
            {{ form.errors.error }}
        {% endif %}
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-primary mt-3">Log In with Google</a>
        <br><a href="{% url 'password_reset' %}" class="mt-2">Forgot password?</a>

      </div>
    </div>
  </div>
{% endblock %}
