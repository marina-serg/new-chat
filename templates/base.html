<!DOCTYPE html>
<html lang="en">
<head>

      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Home</title>

</head>
<body class="container">


<nav class="nav nav-pills flex-column flex-sm-row">
    <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="/">LinkLine</a>
    {% if request.user.is_authenticated %}
    <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'edit' %}">My Profile</a>
   <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'login' %}">Login</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'register' %}">Registrations</a>
    {% endif %}
</nav>
 {% if messages %}

        {% for message in messages %}

            <div class="alert alert-secondary" role="alert">
              {{ message|safe }}
            </div>

        {% endfor %}
    {% endif %}
    <div id="notification" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">

    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% block content %}
   
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    {%block script%}
    {%endblock script%}
</body>
</html>
